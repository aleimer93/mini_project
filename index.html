<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Club Manager â€” Class 6</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Campus Club Manager</h1>
    <p>Track club capacity and members</p>
  </header>

  <main>
    <!-- Create Club Form (from previous classes) -->
    <form id="club-form" class="form">
      <div class="form-row">
        <label for="club-name">Club Name</label>
        <input type="text" id="club-name" placeholder="e.g., Chess Club" />
      </div>
      <div class="form-row">
        <label for="club-capacity">Max Capacity</label>
        <input type="number" id="club-capacity" placeholder="e.g., 20" min="1" />
      </div>
      <button type="submit" class="btn">Add Club</button>
      <p id="error-message" class="error" role="alert" aria-live="polite"></p>
    </form>

    <!-- Toolbar -->
    <section class="toolbar">
      <input id="search" class="input" placeholder="Search clubs..." type="text" aria-label="Search clubs by name"/>
      <label class="checkbox">
        <input id="only-open" type="checkbox"/>Has seats only
      </label>
      <label for="sort-by">Sort by:</label>
      <select id="sort-by" class="select" aria-label="Sort clubs">
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="seats-desc">Seats Left (High to Low)</option>
      <option value="capacity-desc">Capacity (High to Low)</option>
      </select>
    </section>

    <!-- Clubs render here -->
    <section id="club-info" class="cards"></section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Campus Club Manager</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
